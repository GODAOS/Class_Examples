<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image</title>
</head>
<body>
	<p><img src="Navi_dr.png" alt="꿈 Story" /></p>	 <!-- <img>는 따로 닫는 태그 없이 /만 써줘도 됨 -->
	
	<p><img src="http://www.sba.seoul.kr/kr/images/header/Navi_dr.png" alt="꿈 Story" /></p>
	<!-- alt는 그림이 없을때 나타나는 대체 문자 -->
	
	<p><img src="http://www.sba.seoul.kr/kr/images/header/Navi1_dr.png" alt="그림 없음" /></p>

	<p><img src="img/Navi_dr.png" alt="그림 없음" /></p>

	<p><img src="./img/Navi_dr.png" alt="그림 없음" /></p>
	<!-- ./는 현재 위치, ../는 상위 폴더 -->

	<p><img src="./img/img01.png" alt="그림 없음" /></p>
	
	<p><img src="./img/Navi_dr.png" alt="그림 없음" width="500"/></p>

	<p><img src="http://placehold.it/300x200" alt="그림 없음"/></p>
	<!-- placehold는 임시 자리 채우기용 이미지 제공 사이트 -->
	
	<p><img src="https://via.placeholder.com/150x100" alt="그림 없음"/></p>
	<!-- placeholder.com으로 바뀌었으니 홈페이지 참조하여 이렇게 써도 됨 -->
</body>
</html>

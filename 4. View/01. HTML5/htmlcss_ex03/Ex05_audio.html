<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오디오 태그</title>
</head>
<body>
	<audio src="Kalimba.mp3" type="audio/mp3" controls="controls" loop="loop" autoplay="autoplay"></audio> 
	<!-- au하고 자동 완성 -->
	
	<br />
	
	<audio src="Kalimba.ogg" type="audio/ogg" controls="controls" loop="loop" autoplay="autoplay"></audio> 
	<!-- type 확장자, controls 실행기, autoplay 자동재생 (크롬은 안 됨) -->
</body>
</html>

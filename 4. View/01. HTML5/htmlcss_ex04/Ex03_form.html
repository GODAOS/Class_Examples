<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식</title>
</head>
<body>
	<!-- 입력 양식 : 사용자에게 입력받는 공간, form태그 -->
	<form method="post">
	<!-- method="get"은 표기하지 않아도 기본 속성으로 적용 됨, 입력 내용이 주소표시줄에 보임, "post"는 주소표시줄에 안보임 -->
		<input type="text" name="search" size="100" maxlength="10" />
		<!-- size는 보여주는 공간, maxlength는 입력가능한 공간 -->
		<input type="submit" />
	</form>
	<br /><hr /><br />
	<form>
		<input type="text" name="name" /><br />
		<input type="password" name="password" /><br />
		<!-- password 타입은 입력한 내용이 가려짐 -->
		<input type="file" name="file" /><br />
		<input type="submit" />
	</form>
</body>
</html>

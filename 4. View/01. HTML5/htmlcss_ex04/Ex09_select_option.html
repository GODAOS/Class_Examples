<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Option</title>
</head>
<body>
	<select name="food" multiple="multiple" id="food">			<!-- multiple 태그는 사용자가 ctrl, shift 등을 토글키를 이용해서 여러개를 선택할 수 있게끔 한다. -->
		<option>선택하세요</option>				<!-- 기본값을 선택해두지 않고 사용자가 선택하게끔 한다. -->
		<option value="kimbab">김밥</option>
		<option value="ddukboggi">떡볶이</option>
		<option value="soondai">순대</option>
		<option value="odeong">오뎅</option>
	</select>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block inline</title>
</head>
<body>
	<!-- block 태그는 개행문자를 쓰지 않아도 개행이 됨 -->
	<!-- 해당하는 줄 전체에 적용 -->
	<div style="background: orange;">block_01</div>
	<div>block_02</div>
	<div>block_03</div>
	<div>block_04</div>
	<div>block_05</div>
	
	<br />
	<br />
	
	<span style="background: red;">inline_01</span>
	<span>inline_02</span>
	<span>inline_03</span>
	<span>inline_04</span>
	<span>inline_05</span>
</body>
</html>

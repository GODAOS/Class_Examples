<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 중복</title>
<style type="text/css">
#duple {
	color: red;
}
</style>
</head>
<body>
	<!-- id가 중복이면 CSS는 괜찮을지 몰라도 자바스크립트에서 문제가 생긴다 -->
	<h1 id="duple">CSS id 중복 선택</h1>
	<h2 id="duple">CSS id 중복 선택</h2>
	<h3 id="duple">CSS id 중복 선택</h3>
</body>
</html>

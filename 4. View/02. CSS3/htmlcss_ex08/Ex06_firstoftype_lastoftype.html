<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first of type, last of type</title>
<style type="text/css">
	#content {
		width:300px;
	}
	
	ul li {
		list-style: none;
		border: 1px solid #cccccc;
		padding: 10px;
		background-color: #efefef;
		font-weight: bold;
		font-size: 20px;
		text-align: center;
	}	
	ul li a {
		color: black;
	}
	
	ul li:nth-child(2n+1) {
		background-color: aqua; 
	}
	ul li:nth-child(2n) {
		background-color: green;	
	}

	ul li:nth-child(5) {
		background-color: red;	
	}
	ul li:nth-child(5) a {
		color: blue;	
	}
	
	ul li:first-child, ul li:last-child {
		background-color: yellow;
	}	
/* 	ul li:first-child { */		/* 형제중 첫 번째 아이가 li인 것, li가 아니면 안 됨 */
	ul li:first-of-type {		/* 첫 번째로 나오는 타입이 li인 것'*/
		border-radius: 10px 10px 0 0;
}
/* 	ul li:last-child { */		/* 형제중 마지막 아이가 li인 것, li가 아니면 안 됨 */
	ul li:last-of-type {		/* 마지막으로 나오는 타입이 li인 것 */
		border-radius: 0 0 10px 10px;
}
</style>
</head>
<body>
	<div id="content">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
			<li><a href="#">menu6</a></li>
			<li><a href="#">menu7</a></li>
			<li><a href="#">menu8</a></li>
		</ul>
	</div>
</body>
</html>

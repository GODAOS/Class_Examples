<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility collapse</title>
<style type="text/css">
table {
	visibility: collapse;
	/* table 태그를 보이지 않게 만듦, 자리도 안 남김 */
}
</style>
</head>
<body>
	<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
	<div>
		<table border="1px">
			<tr>
				<td>Test</td>
				<td>Test</td>
			</tr>
			<tr>
				<td>Test</td>
				<td>Test</td>
			</tr>
			<tr>
				<td>Test</td>
				<td>Test</td>
			</tr>
		</table>
	</div>
	<span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
</body>
</html>

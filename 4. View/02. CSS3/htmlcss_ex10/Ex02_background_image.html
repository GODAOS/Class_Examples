<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background image</title>
<style type="text/css">
#wrap {
	width: 800px;
	height: 500px;
	border: 1px solid #cccccc;
	margin: 0 auto;
}

#content {
	font-size: 2em;
	color: blue;
	font-weight: bold;
	text-align: center;
	background-image: url('visual5.jpg');
	
	width: 80%;
	height: 100%;
	margin: 0 auto;
}
/* margin 0 auto; 는 width가 있는 객체를 가운데 정렬할때 사용 */
</style>
</head>
<body>
	<div id="wrap">
		<div id="content">해당 이미지는 저작권 보호를 받습니다.</div>
	</div>
</body>
</html>

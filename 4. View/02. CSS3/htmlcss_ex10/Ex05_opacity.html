<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>opacity</title>
<style type="text/css">
ul li {
	list-style: none;
	display: inline-block;
	width: 200px;
	height: 100px;
	text-align: center;
	background-color: #dddddd;
}

ul li:nth-child(2) {
	opacity: 0.7;
}

ul li:nth-child(3) {
	opacity: 0.4;
}
</style>
</head>
<body>
	<ul>
		<li>우리나라 만세!!</li>
		<li>대한민국 만세!!</li>
		<li>KOREA FIGHTING!!</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>background position</title>
<style type="text/css">
div:first-child {
	width: 80%;
	margin: 0 auto;
	height: 400px;
	background-image: url('visual5.jpg');
	background-size: 30%;
}

div:last-child {
	width: 80%;
	margin: 0 auto;
	height: 400px;
	background-image: url('visual5.jpg');
	background-size: 30%;
	background-repeat: no-repeat;
	background-position: bottom;
}
/* background-position을 center, bottom 두 가지중 한가지만 쓰면 나머지는 자동으로 center */
</style>
</head>
<body>
	<div></div>
	<br />
	<div></div>
</body>
</html>

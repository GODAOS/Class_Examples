<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앱솔루트 위치 잡기</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	opacity: 0.7;
	background-color: purple;
}

div:nth-child(1) {
	background-color: red;
	position: absolute;
	top: 0;
	left: 0;
}

div:nth-child(2) {
	background-color: green;
	position: absolute;
	top: 50px;
	left: 50px;
}

div:nth-child(3) {
	background-color: blue;
	position: absolute;
	top: 100px;
	left: 100px;
}

#wrap {
	width: 300px;
	height: 300px;
	position: absolute;
	top: 300px;
	left: 300px;
	opacity: 1.0;
	background-color: yellow;
}

#wrap .content {
	width: 100px;
	height: 100px;
	position: absolute;
	top: 100px;
	left: 100px;
	background-color: red;
	opacity: 1.0;
}

/* position: fixed는 스크롤과 관계 없이 항상 같은 위치에 있도록 한다 */
.absolute {
	width: 100px;
	height: 50px;
	position: fixed;
	bottom: 10px;
	right: 10px;
	background-color: yellow;
	border: 2px solid red;
}

.temp {
	width: 100px;
	height: 2000px;
}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	
	<div id="wrap">
		<div class="content"></div>
	</div>
	
	<div class="absolute">여긴 고정된 박스입니다</div>
	<div class="temp"></div>
</body>
</html>

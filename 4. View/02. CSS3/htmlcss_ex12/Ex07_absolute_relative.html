<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앱솔루트 relative</title>
<style type="text/css">
#relative {
	width: 300px;
	height: 300px;
	background-color: green;
	position: relative;
	top: 100px;
	left: 100px;
}

/* 상위 태그에 relative를 주고 absolute + 좌표로 위치를 지정해줄 수 있다 */
#absolute {
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
	top: 0px;
	left: 100px;
}

#fixed {
	width: 100px;
	height: 100px;
	background-color: red;
	position: fixed;
	top: 100px;
	right: 200px;
}

.temp{
	width: 100px;
	height: 2000px;
}
</style>
</head>
<body>
	<div id="relative">
		<div id="absolute">absolute</div>
		<div id="fixed">fixed</div>
	</div>
	<div class="temp"></div>
</body>
</html>

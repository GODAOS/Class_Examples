<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>앱솔루트 스태틱</title>
<style type="text/css">
*	{
	padding: 0px;
	margin: 0px;
}

div {
	width: 100px;
	height: 100px;
	background-color: purple;
}

div:nth-child(1) {
	background-color: red;
	position: absolute;
	top: 50px;
	left: 50px;
}

div:nth-child(2) {
	background-color: green;
	position: static;
	top: 200px;
	left: 200px;
}

div:nth-child(3) {
	background-color: blue;
	position: static;
	top: 100px;
	left: 100px;
}
</style>
</head>
<body>
	<div id="static1">static1</div>
	<div id="relative2">relative2</div>
	<div id="relative3">relative3</div>
</body>
</html>

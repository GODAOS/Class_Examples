<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hover, transition-duration, active 부드럽게 크기, 색 변화</title>
<style type="text/css">
.box {
	width: 100px;
	height: 100px;
	background-color: orange;
	transition-duration: 1s;
}

.box:hover {
	width: 200px;
	height: 300px;
}

.box:active {
	background-color: red;
	border-radius: 200px;
}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ColorZilla, 그라데이션 주기</title>
<style type="text/css">
div {
	width: 800px;
	height: 100px;
	margin: 0 auto;
	border: 1px solid red;
}

div ul li {
	float: left;
	list-style: none;
	border: 1px solid blue;
	text-align: center;
	font-size: 1.5em;
	color: red;
	font-weight: bold;
 	width: 140px; 		/* 가운데 정렬 하는 법 1. width 조절 */
/* 	padding: 0 30px; */	/* 2. padding 조절 */
	height: 60px;
	line-height: 60px;
	/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ff1a00+0,ff1a00+19,0011ff+39,ff1a00+61,ff1a00+84,0004ff+100 */
	background: rgb(255,26,0); /* Old browsers */
	background: -moz-linear-gradient(top,  rgba(255,26,0,1) 0%, rgba(255,26,0,1) 19%, rgba(0,17,255,1) 39%, rgba(255,26,0,1) 61%, rgba(255,26,0,1) 84%, rgba(0,4,255,1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(top,  rgba(255,26,0,1) 0%,rgba(255,26,0,1) 19%,rgba(0,17,255,1) 39%,rgba(255,26,0,1) 61%,rgba(255,26,0,1) 84%,rgba(0,4,255,1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom,  rgba(255,26,0,1) 0%,rgba(255,26,0,1) 19%,rgba(0,17,255,1) 39%,rgba(255,26,0,1) 61%,rgba(255,26,0,1) 84%,rgba(0,4,255,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff1a00', endColorstr='#0004ff',GradientType=0 ); /* IE6-9 */
	
}


</style>
</head>
<body>
	<div>
		<ul>
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
</body>
</html>

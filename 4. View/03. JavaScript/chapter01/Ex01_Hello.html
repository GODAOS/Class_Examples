<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello JavaScript</title>
<link rel="stylesheet" href="외부파일.css"> <!-- 외부파일로 스타일 -->
<style type="text/css"> /* 정석적인 스타일 */
h1:nth-child(2) {
	color: blue
}
</style>
</head>
<body>
<!-- 자바스크립트는 들어오는 자료들을 클라이언트에서 걸러냄으로써 제대로된 정보가 서버에 전송되도록 하는 것이 주목적이다. -->
<h1 style="color: blue">Hello JavaScript</h1> <!-- 인라인 스타일 -->
<button onclick="document.write('HTML출력');">출력</button>
<h1>Hello JavaScript</h1>
</body>
</html>

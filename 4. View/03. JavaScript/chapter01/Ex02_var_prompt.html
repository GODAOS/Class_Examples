<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언, prompt</title>
<script type="text/javascript">
var age = prompt("당신의 나이는?", "50");	// prompt 즉각적인, 촉발하다, 유도하다 ▶ 입력을 받는 함수

if (age >= 20) {
	document.write("당신은 성인입니다.");	
} else {
	document.write("당신은 성인이 아닙니다.");
}
</script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var a = true;
var b = false;
var c = 10 > 5;
var d = Boolean(null);

document.write(a, "<br />");
document.write(b, "<br />");
document.write(c, "<br />");
document.write(d, "<br />");

var num = 100;
var str = "자바스크립트";

document.write(typeof(num), "<br />");
document.write(typeof(str), "<br />");

var num1 = 15;
var num2 = 2;
var result;
result = num1 + num2;
document.write(result, "<br />");

result = num1 - num2;
document.write(result, "<br />");

result = num1 * num2;
document.write(result, "<br />");

result = num1 / num2;
document.write(result, "<br />");			// 7.5
document.write(Number(result), "<br />");	// 7.5, Number() 문자를 수치화 시키는 함수
document.write(parseInt(result), "<br />");	// 7 parseInt() 정수로 바꿔버리는 함수

result = num1 % num2;
document.write(result, "<br />");

var t1 = "학교종이";
var t2 = "땡땡땡";
var t3 = 8282;
var t4 = "어서 모이자";

document.write(t1 + t2 + t3 + t4, "<br />");	// + 가 연결 연산자 역할을 해준다.

var num1 = 10;
var num2 = 3;

num1 += num2;	// num1 = num1 + num2;
document.write(num1, "<br />");

num1 -= num2;	// num1 = num1 - num2;
document.write(num1, "<br />");

num1 *= num2;	// num1 = num1 * num2;
document.write(num1, "<br />");

num1 /= num2;	// num1 = num1 / num2;
document.write(num1, "<br />");

num1 %= num2;	// num1 = num1 % num2;
document.write(num1, "<br />");

</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var num1 = 10;
var num2 = 20;
var result;

num1--;
document.write(num1, "<br />");

num1++;
document.write(num1, "<br />");

result = num2++;
document.write(num2, "<br />");
document.write(result, "<br />");

result = ++num2;
document.write(num2, "<br />");
document.write(result, "<br />");
</script>
</head>
<body>

</body>
</html>

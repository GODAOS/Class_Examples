<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<script type="text/javascript">
var result = confirm("정말로 회원 탈퇴하시겠습니까?")

if (result) {	// 값이 있으면 참
	document.write("탈퇴처리 되었습니다.");
} else {
	document.write("탈퇴취소 되었습니다.");	
}
</script>
</head>
<body>

</body>
</html>

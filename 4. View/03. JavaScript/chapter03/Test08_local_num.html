<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch로 지역번호 알기</title>
<script type="text/javascript">
var name = prompt("지역번호가 궁금한 지역명을 적어주세요.\n서울, 부산, 대구, 인천, 광주, 대전, 울산, 제주,\n경기, 강원, 충남, 충북, 경북, 경남, 전남, 전북");

switch (name) {
case "서울":
	alert(name + "의 지역번호는 02입니다.");
	break;
	
case "부산":
	alert(name + "의 지역번호는 051입니다.");
	break;
	
case "대구":
	alert(name + "의 지역번호는 053입니다.");
	break;
	
case "인천":
	alert(name + "의 지역번호는 032입니다.");
	break;
	
case "광주":
	alert(name + "의 지역번호는 062입니다.");
	break;
	
case "대전":
	alert(name + "의 지역번호는 042입니다.");
	break;
	
case "울산":
	alert(name + "의 지역번호는 052입니다.");
	break;
	
case "제주":
	alert(name + "의 지역번호는 064입니다.");
	break;
	
case "경기":
	alert(name + "의 지역번호는 031입니다.");
	break;
	
case "강원":
	alert(name + "의 지역번호는 033입니다.");
	break;
	
case "충남":
	alert(name + "의 지역번호는 041입니다.");
	break;
	
case "충북":
	alert(name + "의 지역번호는 043입니다.");
	break;
	
case "경북":
	alert(name + "의 지역번호는 054입니다.");
	break;
	
case "경남":
	alert(name + "의 지역번호는 055입니다.");
	break;
	
case "전남":
	alert(name + "의 지역번호는 061입니다.");
	break;
	
case "전북":
	alert(name + "의 지역번호는 063입니다.");
	break;
	
default:
	alert("잘못 입력하셨습니다.");
	location.reload();
	break;
}
</script>
</head>
<body>

</body>
</html>

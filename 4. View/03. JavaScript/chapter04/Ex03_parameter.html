<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개 변수</title>
<script type="text/javascript">
	function myFunc(name, area) {
		document.write("안녕하세요. " + name + "입니다.", "<br />");
		document.write("사는 곳은 " + area + "입니다.", "<br /><br />");
	}
	
	// "홍길동"은 name에 "서울"은 area에 전달한다.
	myFunc("홍길동", "서울");
	
	// "김부자"는 name에 "부산"은 area에 전달한다.
	myFunc("김부자", "부산");
</script>
</head>
<body>

</body>
</html>

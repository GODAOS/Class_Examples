<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onmouse</title>
<script type="text/javascript">
function chColor(obj, state) {
	if (state == "over") {		// 마우스를 올려 놨을 때
		obj.style.color = "red";
	} else {
		obj.style.color="white";
	}
}
</script>
</head>
<body>
<!-- 이 객체에(this) over라는 값을 전달한다. -->
<button onmouseover="chColor(this, 'over');" 
onmouseout="chColor(this, 'out')">마우스 아웃</button>
</body>
</html>

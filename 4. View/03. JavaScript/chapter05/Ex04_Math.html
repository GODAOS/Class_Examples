<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 관련 객체 Math</title>
<script type="text/javascript">
// 숫자에 관련된 작업을 할때는 Math를 사용하면 편하다
var num = 2.6234;

var maxNum = Math.max(10, 5, 8, 30);	// 가장 큰 수
var minNum = Math.min(10, 5, 8, 30);	// 가장 작은 수
var roundNum = Math.round(num);			// 정수로 반올림
var floorNum = Math.floor(num);			// 소수부 버림
var ceilNum = Math.ceil(num);			// 올림, 페이징 기법에서 자주 사용한다.
var randNum = Math.random();			// 임의의 수 0 ~ 0.9999....
var piNum = Math.PI;					// 상수 PI

document.write(maxNum + "<br />");		// 30
document.write(minNum + "<br />");		// 5
document.write(roundNum + "<br />");	// 3
document.write(floorNum + "<br />");	// 2
document.write(ceilNum + "<br />");		// 3
document.write(randNum + "<br />");		// 랜덤
document.write(piNum + "<br />");		// 3.14159 ~~

</script>
</head>
<body>

</body>
</html>

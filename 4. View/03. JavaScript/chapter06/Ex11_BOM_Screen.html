<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>screen</title>
<script type="text/javascript">
document.write("width : " + screen.width + "<br />");				// 화면 너비
document.write("height : " + screen.height + "<br />");				// 화면 높이
document.write("availwidth : " + screen.availWidth + "<br />");		// 가용 화면 너비
document.write("availheight : " + screen.availHeight + "<br />");	// 가용 화면 높이 (작업표시줄 빠짐)
document.write("colorDepth : " + screen.colorDepth + "<br />");		// 모니터의 사용 가능한 색상수 bit
</script>
</head>
<body>

</body>
</html>

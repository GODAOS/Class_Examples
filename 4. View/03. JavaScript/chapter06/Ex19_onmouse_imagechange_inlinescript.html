<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인스크립트로 이미지 바꾸는거 만들기</title>
</head>
<body>
	<h1 id = "title">마우스 상태</h1>
	<img src="images/btn_out.gif" id="btnImage" width="100" height="50" alt="버튼" 
	onmouseover="this.src = 'images/btn_over.gif'; imgSrc.innerHTML='마우스 오버';"
	onmouseout="this.src = 'images/btn_out.gif'; imgSrc.innerHTML='마우스 아웃';"
	/>
	<p id="imgSrc">이미지 원본</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function submit_chk(myForm) {
		var regName=/^[가-힣]{2,5}$/;
		var regTel=/^(010|011|016|017|018|019)\d{3,4}\d{4}$/;
		
		var user_name = document.myForm.user_name;
		var user_tel = document.myForm.user_tel;
		
		if(!regName.test(user_name.value)) {
			alert("이름 입력이 잘못 되었습니다.");
			user_name.value="";
			user_name.focus();
			return false;
		}

		if(!regTel.test(user_tel.value)) {
			alert("연락처 입력이 잘못 되었습니다.");
			user_tel.value="";
			user_tel.focus();
			return false;
		}
	} // submit_chk()

	function reset_chk(myForm) {
		var result = confirm("정말로 회원가입을 취소하시겠습니까?");
		if (result == true) {
			user_name.value="";
			user_tel.value="";
			user_name.focus();
			return false;
		}
	}
</script>
</head>
<!-- <body onload="document.myForm.user_name.focus();"> 포커스 주는법 ① -->
<body>
	<form name="myForm" method="get" action="#"
	onsubmit="return submit_chk(this);"
	onreset="return reset_chk(this);"
	>
	<!-- method="get" 주소창에 보낸 값을 띄움, action="#" 정보를 보내는 곳의 url -->
	<!-- onsubmit= : submit 할때, submit_chk(this)란 함수를 불러서 true/false를 return 한다. -->
		<fieldset>
			<legend>회원 가입</legend>
			<p>
				<label for="user_name">이&nbsp;&nbsp;&nbsp;름</label> 
				<input type="text" name="user_name" id="user_name" size="11" maxlength="4"
				 autofocus="autofocus" autocomplete="on" /> <!-- autofocus="autofocus" 포커스 주는 법 ② -->
			</p>
			<p>
				<label for="user_tel">연락처</label>
				<input type="text" name="user_tel" id="user_tel" size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원가입" />
				<input type="reset" value="가입 취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>

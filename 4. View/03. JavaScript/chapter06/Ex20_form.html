<html>
<head>
<meta charset="UTF-8">

<!-- <body onload="document.myForm.user_name.focus();"> 포커스 주는법 ① -->
<body>

			<legend>회원 가입</legend>
			<p>
				<label for="user_name">이&nbsp;&nbsp;&nbsp;름</label>

				 autofocus="autofocus" autocomplete="on" /> <!-- autofocus="autofocus" 포커스 주는 법 ② -->
			</p>
			<p>
				<label for="user_tel">연락처</label>
				<input type="text" name="user_tel" id="user_id" size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원 가입" />

			</p>
		</fieldset>
	</form>
</body>

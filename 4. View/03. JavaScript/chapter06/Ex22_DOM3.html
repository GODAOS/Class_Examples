<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#terms {
		width: 500px;
		height: 50px;
		padding: 5px;
		overflow: auto;	/* 칸이 넘어가면 자동으로 스크롤 생성 */
		border: 1px solid red;
	}
	
	form {
		width: 550px;
	}
	
	fieldset {
		border: 1px solid red;
	}
</style>

<script type="text/javascript">
	window.onload=function() {
		var user_pw = document.f1.user_pw;
		var user_confirm_pw = document.f1.user_confirm_pw;
		
		user_pw.focus();
		
		// 비밀번호 확인
		document.f1.onsubmit = function() {
			if (!user_pw.value) { /* user_pw.value=="" */
				alert("비밀번호를 입력하세요")
				user_pw.focus();
			} else {
				user_confirm_pw.value = user_pw.value;
				return false;
			} // if else
		} // onsubmit function()

		document.f2.allChk.onclick = function() {
			var allChk = document.f2.allChk;
			
			document.f2.subject1.checked = allChk.checked;
			document.f2.subject2.checked = allChk.checked;
			document.f2.subject3.checked = allChk.checked;
			
// 			if (allChk.checked == true) {
// 				document.f2.subject1.checked = true
// 				document.f2.subject2.checked = true
// 				document.f2.subject3.checked = true
// 			} else {
// 				document.f2.subject1.checked = false
// 				document.f2.subject2.checked = false
// 				document.f2.subject3.checked = false
// 			}
		} // allChk.onclick function()
		
		document.f2.onsubmit = function() {
			var accept = document.f2.accept;
			if (!accept.checked) {
				alert("약관에 동의해야 합니다.");
				accept.focus();
				return false;
			} else {
				alert("회원가입되었습니다.")
			}			
		}
	} // onload function()
</script>
</head>
<body>
	<form action="#" method="get" name="f1">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				<label for="user_pw">비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="password" name="user_pw" id="user_pw" autofocus="autofocus" />
				<input type="submit" value="비밀번호 확인" />
			</p>
			
			<p>
				<label for="user_confirm_pw">비밀번호 확인</label>
				<input type="text" name="user_confirm_pw" id="user_confirm_pw" disabled="disabled"/>
				<!-- disabled="disabled" 입력 못하게 회색 칸으로 만듦 -->
			</p>
		</fieldset>
	</form>
	
	<form action="#" method="get" name="f2">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
				회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다.
				개인정보의 보호 및 사용에 대해서는 관련 법 및 회사의 개인정보취급방침이 적용됩니다.
			</div>
			
			<p>
				<input type="checkbox" name="accept" id="accept" />
				<label for="accept">약관에 동의합니다.</label>
			</p>
			
			<p>
				<input type="checkbox" name="allChk" id="allChk" />
				<label for="allChk">전체 선택</label><br />
				<input type="checkbox" name="subject1" id="subject1" value="s1" />
				<label for="subject1">과목1</label><br />
				<input type="checkbox" name="subject2" id="subject2" value="s2" />
				<label for="subject2">과목2</label><br />
				<input type="checkbox" name="subject3" id="subject3" value="s3" />
				<label for="subject3">과목3</label>
			</p>
			
			<p>
				<input type="submit" value="등록 완료" />
				<input type="reset" value="등록 취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>miniproject06 답안</title>
<script type="text/javascript">
while(true) {	
	var inputNumber = prompt("가위, 바위, 보 중 선택하세요!", "가위");
	var caseNumber;

	switch (inputNumber) {
		case "가위":
		caseNumber = 1;
		break;

		case "바위":
		caseNumber = 2;
		break;

		case "보":
		caseNumber = 3;
		break;

		default:
		alert("잘못 입력하셨습니다.")
		continue;
	} // switch
	break;
} // while

var comNumber = Math.ceil(Math.random() * 3);
alert("컴퓨터가 낸 값 : " + comNumber);
if (caseNumber == comNumber) {
	alert("맞췄습니다. 축하합니다.");
} else {
	alert("틀렸습니다. 다시 한 번 도전하세요.");
} // if else
</script>
</head>

</body>
</html>

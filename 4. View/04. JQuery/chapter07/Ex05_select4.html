<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#wrap li:even").css("color", "red");
		// even : 짝수 번째 0, 2, 4, ..
		$("#wrap li:odd").css("color", "blue");
		// odd : 홀수 번째 1, 3, 5, ...
	});
</script>
</head>
<body>
	<ul id="wrap">
		<li>내용1</li>
		<li class="second">내용2</li>
		<li id="third">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("a[title]").css("background-color", "yellow");
	
		$("a[href='https://www.nate.com']").css("background-color", "red");
		
		$("a[href^='mailto']").css("background-color", "aqua");		// 시작
		// 태그이름[type^=값] : 속성 안의 값이 특정 값으로 시작하는 문서 객체 선택
		
		$("a[href$='net']").css("background-color", "purple");		// 끝
		// 태그이름[type$=값] : 속성 안의 값이 특정 값으로 끝나는 문서 객체 선택
		
		$("a[href*='google']").css("background-color", "orange");	// 포함
		// 태그이름[type*=값] : 속성 안의 값이 특정 값을 포함하는 문서 객체 선택
		
		
		
	});
</script>

</head>
<body>
	<ul>
		<li><a href="https://www.naver.com" title="네이버 이동">네이버</a></li>
		<li><a href="mailto:admin@naver.com">관리자에게</a></li>
		<!-- mailto : Outlook Express나 윈도우 메일 어플리케이션 등을 사용하여 메일을 보내는 창을 띄움 -->
		<li><a href="https://www.nate.com">네이트</a></li>
		<li><a href="https://www.daum.net">다음</a></li>
		<li><a href="https://www.google.com">구글</a></li>
	</ul>
</body>
</html>

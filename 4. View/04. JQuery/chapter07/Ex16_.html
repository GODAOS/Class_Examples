<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("p").text($("h1").css("color"))
		// 선택한 요소의 css 속성을 불러온다
	});
</script>
</head>
<body>
	<h1 style="color: blue">객체 조작 및 생성</h1>
	<p></p>
	<h2>CSS 메서드</h2>
</body>
</html>

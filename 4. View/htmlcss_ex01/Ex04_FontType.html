<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<hr />
	<b>KOREA</b><br /> 					<!-- 굵게 -->
	<i>KOREA</i><br /> 					<!-- 기울임 -->
	<small>KOREA</small>SEOUL<br /> 	<!-- 작은 글자 -->
	<sub>KOREA</sub>SEOUL<br />			<!-- 아래 첨자 -->
	<sup>KOREA</sup>SEOUL<br />			<!-- 윗 첨자 -->
	<ins>KOREA</ins><br />				<!-- 밑줄 글자 -->
	<del>KOREA</del><br />				<!-- 취소선 글자 -->
	
	<ruby>
		<h1>KOREA</h1>
		<rt>한국</rt>
	</ruby>
	<br />
	<br />
	
	<!-- 웹 표준에서 정하지 않은 태그지만 문제없이 실행은 됨 -->
	<food>Custom food Tag</food>
	<rice>Custom rice Tag</rice>
</body>
</html>

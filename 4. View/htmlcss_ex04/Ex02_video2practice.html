<!DOCTYPE html>
<html>
<head>
<link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
<meta charset="UTF-8">
<title>videojs(최신) Practice</title>
</head>
<body>
	<video 
		width="640"
		height="480"
		controls
		preload="auto"
		class="video-js"
		data-setup="{}"
	>
		<source src="wildlife.mp4" type="video/mp4" />
		<track kind="subtitles" src="wildlife2.vtt" srclang="ko" label="Korean" default />
		<track kind="subtitles" src="wildlife2.vtt" srclang="en" label="English" />
		<track kind="subtitles" src="wildlife2.vtt" srclang="jp" label="Japanese" />
		<track kind="subtitles" src="wildlife2.vtt" srclang="ch" label="Chinese" />
	</video>
</body>
</html>

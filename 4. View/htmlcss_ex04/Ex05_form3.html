<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 3</title>
</head>
<body>
	<form name="form">
		<label for="name">이름</label>
		<!-- input 태그는 label 태그로 제목을 짓고 for="id"를 사용함 --> 
		<input type="text" name="name" id="name" /><br /><br />
		<!-- name과 id 속성 적는 것을 습관화 할 것 -->
		
		<input type="radio" name="gender" id="male" value="male" />
		<label for="male"> 남자</label>
		<input type="radio" name="gender" id="female" value="female" />
		<label for="female"> 여자</label>
		<!-- 'name=값'으로 전송이 되기 때문에 name이 중복되면 둘 중 하나만 고를 수 있음 -->
		<!-- radio 타입의 value는 전송 될 때의 값 -->
		<br /><br /><br />
		
		<input type="submit" />
	</form>
</body>
</html>

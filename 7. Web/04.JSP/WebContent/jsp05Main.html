<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSP05 Main</title>
</head>
<body>
	<form action="jsp05.jsp" method="post">
		이름 : <input type="text" name="irum" required="required" /><br />
		아이디 : <input type="text" name="id" required="required" /><br />

	</form>

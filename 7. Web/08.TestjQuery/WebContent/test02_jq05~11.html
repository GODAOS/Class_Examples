<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test jQuery 02</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function() {
		$.ajax({
			dataType : "json",
			url : "http://api.gwangju.go.kr/json/lineInfo",
			//ajax 통신용의 jsp파일의 html부분은 무조건 삭제한다. (충돌 방지)
			success : function(data){ resultHtml(data); },
			error : function() { alert("로딩 실패!"); }
		}); //ajax()
	}); //click()
}); //ready()
//CORS 에러 발생시 Allow CORS: Access-Control-Allow-Origin 크롬 확장 프로그램으로 임시로 해결 가능하다.

function resultHtml(data){
	var html = "<table border = '1'>";
			html += "<tr>";
				html += "<th>노선 번호</th>";
				html += "<th>출발지</th>";
				html += "<th>도착지</th>";
			html += "</tr>";
			
		$.each(data, function(key, value){
			console.log("key : " + key);
			console.log("value[0] : " + value[0]);
			console.log("data : " + JSON.stringify(data));
		});
		html += "</table>";

		$("#display").empty();
		$("#display").append(html);
}
</script>
</head>
<body>
<button id="btn">광주광역시 버스 노선 정보</button>
<br /><br />
<div id="display">
	여기에 버스 노선 정보가 출력됩니다.
</div>
</body>
</html>
